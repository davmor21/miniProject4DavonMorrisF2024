{% extends 'base.html' %}

{% block title %}Add Collection{% endblock %}

{% block content %}
    <h2>Add a New Collection</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_collection_name" class="form-label">Collection Name</label>
            {{ form.collection_name }}
        </div>
        
        <button type="submit" class="btn btn-primary">Create Collection</button>
        <a href="{% url 'cards:index' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
